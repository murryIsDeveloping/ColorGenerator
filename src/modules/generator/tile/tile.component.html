<section class="tile" [ngClass]="{'active' : active}">
  <div class="tile-color" *ngFor="let c of color | shades : active" [ngStyle]="{
      'backgroundColor': c | rgbToHex,
      'color': c | contrastTextColor
    }" (click)="toggleActive()">
      <h3>RGB: {{ c }}</h3>
      <h3>Hex: {{ c | rgbToHex }}</h3>
      <h3>{{ c | rgbToName }}</h3>
  </div>
</section>
