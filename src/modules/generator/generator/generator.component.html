<div class="palette">
  <app-palette [palette]="palette | async"></app-palette>
  <div class="palette__instructions">
    <h3>Click the 'space bar' to generate different palettes</h3>
  </div>
  <app-number-dial [ngModel]="palleteSize | async" (ngModelChange)="palleteSize.next($event)" [max]="8" [min]="1"></app-number-dial>
</div>
